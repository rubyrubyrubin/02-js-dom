<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Tro på det...</h1>
    <img src="./billeder/img1.png" alt="billede 1" />
    <button>Videre</button>
    <p>Billeder venligst udlånt af Rasmus Bregnhøi</p>

    <script>
      //opret array
      let billeder = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.jpg", "img8.jpg"];
      // klik på knap for skifte billede

      const knap = document.querySelector("button");
      const billede = document.querySelector("img");
      let antal = billeder.length - 1;
      let nummer = 0;
      console.log(antal);
      knap.addEventListener("click", skiftBillede);

      //opret funktion til at skifte billede
      function skiftBillede() {
        if (nummer < antal) {
          nummer++;
          console.log(nummer);
        } else {
          nummer = 0;
          knap.textContent = "Videre";
        }
        if (nummer == antal) {
          knap.textContent = "Forfra";
        }
        billede.src = "billeder/" + billeder[nummer];
      }
    </script>
  </body>
</html>
